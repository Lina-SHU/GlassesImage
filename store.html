<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Glasses Location</title>
  <script src="https://kit.fontawesome.com/27bd1ef315.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/all.css">

<body>
  <header class="header">
    <a href="./index.html" class="logo">
      <h1>Glasses Store</h1>
    </a>
    <ul class="menu">
      <li><a href="./product.html" class="pt-5 pb-5 pl-4 pr-4">系列鏡框</a></li>

      <li><a href="./faq.html" class="pt-5 pb-5 pl-4 pr-4">常見問題</a></li>
    </ul>
  </header>
  <main class="location container">
    <h2 class="h3">門市據點</h2>
    <div class="form-select mb-4">
      <label for="store">選擇分店</label>
      <select name="store" id="store">
        <option value="台北中山旗艦店">台北中山旗艦店</option>
      </select>
    </div>
    <div class="store">
      <div class="store-content card">
        <div class="card-img">
          <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/locate2.jpg"
            alt="location-img">
        </div>
        <div class="card-body">
          <h3 class="h5">台北中山旗艦店</h3>
          <ul class="card-content">
            <li class="mb-1">
              <i class="fas fa-phone-alt"></i>
              電話：(02)000-1234
            </li>
            <li class="mb-1">
              <i class="far fa-clock"></i>
              營業時間：10:00-21:00
            </li>
            <li>
              <i class="fas fa-map-marker-alt"></i>
              地址：台北市中山區南京東路25巷2-1號
            </li>
          </ul>
        </div>
      </div>
      <div class="store-img">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4512628236193!2d121.51819694961047!3d25.05268984361938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9695326e913%3A0xf29e7a188a747283!2z5Lit5bGx56uZ!5e0!3m2!1szh-TW!2stw!4v1627027844677!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
    
    
  </main>
  <footer class="footer">
    <div class="container">
      <div class="contact-content">
        <div class="footerMenu mb-3">
          <ul class="footerMenuList">
            <li><a href="./index.html">首頁</a></li>
            <li><a href="./product.html">系列鏡框</a></li>
            <li><a href="./location.html">門市據點</a></li>
            <li><a href="./blog.html">部落格</a></li>
            <li><a href="./faq.html">常見問題</a></li>
          </ul>
          <ul class="socialList">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-line"></i></a></li>
          </ul>
        </div>
        <ul class="contactList mb-3">
          <li class="h4 mb-2">
            <div class="contact-img">
              <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/icon-phone.svg"
                alt="phone">
            </div>
            <a href="tel:0800-000-000">0800-000-000</a>
          </li>
          <li class="h4">
            <div class="contact-img">
              <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week3/icon-mail.svg"
                alt="mail">
            </div>
            <a href="mailto:glasses@business.com">glasses@business.com</a>
          </li>
        </ul>

      <ul class="copyrightList">
